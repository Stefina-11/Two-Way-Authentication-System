<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - SecureVoice</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container">
        <h1>SecureVoice Authentication</h1>
        <h2>Register</h2>
        <input id="username" placeholder="Enter your username" />
        <input type="password" id="password" placeholder="Create a strong password" />
        <input type="password" id="confirm_password" placeholder="Re-enter your password" />
        
        <div class="voice-box">
            <h3>Voice Registration</h3>
            <p>Record your voice saying "login"</p>
            <button id="start-record">Start Recording</button>
            <button id="stop-record">Stop & Upload</button>
        </div>

        <button id="register-btn">Complete Registration</button>
        <a href="/login">Already registered? Login</a>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
